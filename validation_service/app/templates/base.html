{% load staticfiles %}
{% load oidc_session %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Model Validation Service{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="{% static 'hbp-collaboratory-theme/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'app.css' %}">
  </head>
  <body>
    {% hbp_oidc_session_handler request.user %}

    <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Brain Simulation Platform</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li{% if section == 'models' %} class="active"{% endif %}><a href="/view/models/">Model Catalog</a></li>
        <li{% if section == 'tests' %} class="active"{% endif %}><a href="/view/tests/">Validation Tests</a></li>
        <li{% if section == 'results' %} class="active"{% endif %}><a href="/view/results/">Test Results</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>

    <div class="app container-fluid">

      <div class="row">
      <main class="page">
      {% block content %}{% endblock %}
      </main>
      </div>
    </div>

  </body>

</html>
